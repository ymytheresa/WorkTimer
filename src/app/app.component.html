<script type="text/javascript" src="./js.bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

<div class="text-center align-middle" [ngClass]="menuIsShown ? [] : ['fullHeight']" (click)="showMenuClick()">
	<div>
		<h1 class="huge1">$ {{ money.toFixed(2) }}</h1>
		<h2 class="huge2">{{ timeSpanString }}</h2>
	</div>
</div>
<div *ngIf="menuIsShown" class="container">
	<div class="row">
		<div class="col-12">
			<div class="container">
				<div class="row">
					<div class="col-9">
						<h1>Settings</h1>
					</div>
					<div class="col-3">
						<button type="button" class="btn btn-primary" (click)="hideMenuClick()">Hide Menu</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="hourlypay">Hourly Pay</label>
			    <input type="number" class="form-control" id="hourlypay" placeholder="Hourly Pay" [(ngModel)]="hourlyPay">
			</div>
			<div class="form-group">
				<label for="workstarttime">Work Start Time (HHmm)</label>
			    <input type="text" class="form-control" id="workstarttime" placeholder="Work Start Time" (input)="init()" [(ngModel)]="timeStart">
			</div>
		</div>
	</div>
</div>
<router-outlet></router-outlet>
