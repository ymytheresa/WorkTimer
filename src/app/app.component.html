<script type="text/javascript" src="./js.bootstrap.min.js"></script>
<div class="text-center ">
	<h1 class="huge1">$ {{ money.toFixed(2) }}</h1>
	<h2 class="huge2">{{ timeSpanString }}</h2>
</div>
<div class="container">
	<div class="row">
		<div class="col-6">
			<h1>Settings</h1>
			<div class="form-group">
				<label for="hourlypay">Hourly Pay</label>
			    <input type="number" class="form-control" id="hourlypay" placeholder="Hourly Pay" [value]="hourlyPay">
			</div>
			<div class="form-group">
				<label for="workstarttime">Work Start Time (HHmm)</label>
			    <input type="text" class="form-control" id="workstarttime" placeholder="Work Start Time" [value]="timeStart">
			</div>
		</div>
		<div class="col-6"></div>
	</div>
</div>
